  <footer>
        <div class="container">
              <div class="row">
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-twitter"></i></a>
                        <li><a href="{{ network.url }}"><i class="fa fa-Telegram"></i></a>
                        <li><a href="{{ network.url }}"><i class="fa fa-Reddit"></i></a>
                        <li><a href="{{ network.url }}"><i class="fa fa-email"></i></a>
                        <li><a href="{{ network.url }}"><i class="fa fa-hive"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
              </div>
            </div>
    </footer>
