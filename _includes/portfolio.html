<!-- Portfolio Section -->
    <section id="portfolio2" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Cardano</h2>
                    <h3 class="section-subheading text-muted">If you didn't... Now you know!</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts2 %}
                <div class="col-sm-6 col-sm-6 portfolio-item">
                    <a href="#portfolio2Modal{{ post2.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio2/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
